<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="gotoHome()">
        <mat-icon>home</mat-icon>
    </button>
    <span>I <b>keep</b> my projects here...</span>&nbsp;
    <span style="color:lightgrey">for now it's just todolist projects XD</span>
</mat-toolbar>
<mat-drawer-container class="main-content">
    <mat-drawer mode="side" opened>
        <mat-selection-list #menus [multiple]="false">
            <mat-list-option [selected]="menu.selected" *ngFor=" let menu of listMenu" (click)="goto(menu)">
                {{menu.label}}
            </mat-list-option>
            
        </mat-selection-list>
    </mat-drawer>
    <mat-drawer-content>
        <ng-container>
            <router-outlet></router-outlet>
        </ng-container>
    </mat-drawer-content>
</mat-drawer-container>
